<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../web_static/styles/4-common.css">

                        <li>

                </ul>
            </div>

                <h4>Park, Duplex</h4>

                    <ul>
                        <li>City</li>
                        <li>Rural</li>
